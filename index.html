<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Harmonic Keyboard</h1>
        <div class="controls">
            <label for="sound-source">Sound Source:</label>
            <select id="sound-source">
                <option value="sine">Sine Wave</option>
                <option value="piano">Piano</option>
            </select>
        </div>
        <canvas id="harmonic-canvas" width="500" height="500"></canvas> <!-- Added canvas -->
        <!-- PC key specific help text removed as keys are now labeled on canvas -->
        <!-- The "PC Key Sound Shift Offset" indicator will still be dynamically added by main.js -->
        <div id="debug-info" style="position: fixed; bottom: 0; left: 0; background: rgba(255,255,255,0.8); padding: 5px; font-size: 10px; z-index: 100;">Touch Debug Info</div>
    </div>
    <script src="piano.js"></script>
    <script src="main.js"></script>

    <footer>
        <hr>
        <p>Harmonic Keyboard v1.0</p>
        <p>Product by <a href="https://twitter.com/koteitan" target="_blank" rel="noopener noreferrer">koteitan</a></p>
        <p>Programmed by Cline + Gemini 1.5 Pro</p>
        <p><a href="https://github.com/koteitan/harmkey" target="_blank" rel="noopener noreferrer">Source code on GitHub</a></p>
        <p>Piano sound from Musyng Kite soundfont, provided by gleitz/midi-js-soundfonts, licensed under <a href="https://creativecommons.org/licenses/by-sa/3.0/" target="_blank" rel="noopener noreferrer">CC BY-SA 3.0</a>.</p>
    </footer>
</body>
</html>
